<!DOCTYPE html>
<html lang="en">
  <head>

    <header>
      <nav>
        <div>
          <a href="index.html">
            <img src="assets/logo.png" alt="logo" />

          <a href="index.html">Início</a>
          <span>|</span>
          <a href="nave.html">Naves</a>
          <hr />
        </div>
      </nav>

    <section>

      <section>
        <form action="">
          <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Nome" />
            <br />
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="E-mail" />
          </div>
          <hr />
          <div>
            <label for="spaceship">Espaçonaves:</label>
            <select name="spaceship" id="spaceship">
              <option value="falcon-9">Falcon 9</option>
              <option value="falcon-7">Falcon 7</option>
            </select>
            <label for="service">Serviço</label>
            <input type="search" name="service" id="service" list="service-list" />
            <datalist id="service-list">
              <option value="Opção A"></option>
              <option value="Opção B"></option>
              <option value="Opção C"></option>
            </datalist>
          </div>
          <hr />
          <div>
            <input type="submit" value="Enviar">
          </div>

      </section>
